        <main>
            <!-- お問い合わせフォーム Start-->
            <div class="contact-form">
                <p class="title">Contact us here</p>

                <form action="https://api.staticforms.xyz/submit" method="POST">
                    <input
                        type="hidden"
                        name="accessKey"
                        value="0f1c2fcf-00c2-41db-905d-93f24ce3d55b"
                    />
                    <!-- Required -->
                    <div class="item">
                        <label class="label">User Name</label>
                        <input
                            type="text"
                            class="inputs"
                            name="name"
                            placeholder="Roy Wilhelm F"
                            required
                        />
                    </div>
                    <div class="item">
                        <label class="label">User Email</label>
                        <input
                            type="email"
                            class="inputs"
                            name="email"
                            placeholder="xxxxx@xxx.xxx"
                            required
                        />
                    </div>
                    <div class="item">
                        <label class="label">User TEL</label>
                        <input
                            type="tel"
                            class="inputs"
                            name="phone"
                            placeholder="000-0000-0000"
                            required
                        />
                    </div>
                    <div class="item">
                        <label class="label">Questions</label>
                        <textarea
                            name="message"
                            class="inputs"
                            placeholder="Do you have any question?"
                        ></textarea>
                    </div>
                    <div class="button-area">
                        <input type="submit" value="Send" />
                        <input type="reset" value="Reset" />
                    </div>
                </form>
            </div>
            <!-- お問い合わせフォーム End -->
